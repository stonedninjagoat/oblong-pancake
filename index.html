<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIDI to CSV Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>MIDI to CSV Converter</h1>
  <input type="file" id="midiInput" accept=".mid,.midi" />
  <button id="downloadCsv">Download CSV</button>
  <div id="output"></div>

  <script>
    let csvData = "";

    document.getElementById('midiInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const midi = new Midi(arrayBuffer);

      // Use first tempo in file, default to 120 if none
      let bpm = 120;
      if (midi.header.tempos.length > 0) {
        bpm = midi.header.tempos[0].bpm;
      }

      // Header row with additional columns
      const rows = [["Track", "Start (s)", "Pitch", "Duration (s)", "Duration (beats)", "Tempo (BPM)"]];

      midi.tracks.forEach((track, tIndex) => {
        track.notes.forEach(note => {
          const durationSec = note.duration;
          const durationBeats = durationSec * (bpm / 60);

          rows.push([
            tIndex + 1,
            note.time.toFixed(3),
            note.name,
            durationSec.toFixed(3),
            durationBeats.toFixed(6),
            bpm.toFixed(2)
          ]);
        });
      });

      csvData = rows.map(r => r.join(",")).join("\n");
      document.getElementById('output').textContent = csvData;
    });

    document.getElementById('downloadCsv').addEventListener('click', () => {
      if (!csvData) return;
      const blob = new Blob([csvData], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'midi_data.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>
</html>
