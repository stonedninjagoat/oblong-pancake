<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIDI to CSV Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>MIDI to CSV Converter</h1>
  <input type="file" id="midiInput" accept=".mid,.midi" />
  <button id="downloadCsv">Download CSV</button>
  <div id="output"></div>

  <script>
    let csvData = "";

    // Converts duration in beats to a note type label
    function getNoteName(beats) {
      const noteTypes = [
        { name: "whole",        beats: 4 },
        { name: "dotted half",  beats: 3 },
        { name: "half",         beats: 2 },
        { name: "dotted quarter", beats: 1.5 },
        { name: "quarter",      beats: 1 },
        { name: "dotted eighth",beats: 0.75 },
        { name: "eighth",       beats: 0.5 },
        { name: "eighth triplet", beats: 1/3 },
        { name: "sixteenth",    beats: 0.25 },
        { name: "sixteenth triplet", beats: 1/6 },
        { name: "thirty-second", beats: 0.125 },
      ];

      let closest = noteTypes[0];
      let minDiff = Math.abs(beats - closest.beats);
      for (const note of noteTypes) {
        const diff = Math.abs(beats - note.beats);
        if (diff < minDiff) {
          minDiff = diff;
          closest = note;
        }
      }
      return closest.name;
    }

    document.getElementById('midiInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const midi = new Midi(arrayBuffer);

      // Default BPM unless one is found
      let bpm = 120;
      if (midi.header.tempos.length > 0) {
        bpm = midi.header.tempos[0].bpm;
      }

      const rows = [["Track", "Start (s)", "Pitch", "Duration (s)", "Note Type"]];

      midi.tracks.forEach((track, tIndex) => {
        track.notes.forEach(note => {
          const durationSeconds = note.duration;
          const beats = durationSeconds * (bpm / 60); // convert seconds to beats
          const noteType = getNoteName(beats); // map to standard note name

          rows.push([
            tIndex + 1,
            note.time.toFixed(3),
            note.name,
            durationSeconds.toFixed(3),
            noteType
          ]);
        });
      });

      csvData = rows.map(r => r.join(",")).join("\n");
      document.getElementById('output').textContent = csvData;
    });

    document.getElementById('downloadCsv').addEventListener('click', () => {
      if (!csvData) return;
      const blob = new Blob([csvData], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'midi_data.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>
</html>
