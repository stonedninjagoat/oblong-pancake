<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIDI Validator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .success { color: green; }
    .error { color: red; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Upload MIDI Files</h2>
  <input type="file" id="fileInput" multiple accept=".mid,.midi">
  <ul id="resultList"></ul>

  <script>
    const fileInput = document.getElementById("fileInput");
    const resultList = document.getElementById("resultList");

    fileInput.addEventListener("change", async (event) => {
      resultList.innerHTML = "";
      const files = event.target.files;

      for (const file of files) {
        const li = document.createElement("li");
        const pre = document.createElement("pre");
        const errors = [];
        let bpmDisplay = "unknown";

        try {
          const arrayBuffer = await file.arrayBuffer();
          const midi = new Midi(arrayBuffer);

          // Track count check
          if (midi.tracks.length !== 1) {
            errors.push(`contains ${midi.tracks.length < 1 ? 'less' : 'more'} than 1 track`);
          }

          // Percussion channel check (channel 10 is index 9)
          const hasPercussion = midi.tracks.some(track =>
            track.notes.some(note => note.channel === 9)
          );
          if (hasPercussion) {
            errors.push("percussive");
          }

          // BPM check
          const tempos = midi.header.tempos;
          if (tempos.length !== 1) {
            errors.push(`contains ${tempos.length < 1 ? 'less' : 'more'} than 1 BPM`);
          } else {
            bpmDisplay = tempos[0].bpm.toFixed(2);
          }

          // Final result
          li.className = errors.length ? "error" : "success";
          li.textContent = `${file.name}: ${errors.length ? errors.join(', ') : 'upload success'}${bpmDisplay !== "unknown" ? ` [BPM: ${bpmDisplay}]` : ''}`;

        } catch (err) {
          li.textContent = `${file.name}: error reading MIDI`;
          li.className = "error";
        }

        resultList.appendChild(li);
      }
    });
  </script>
</body>
</html>
