<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIDI Info Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>MIDI to CSV Tool</h1>
  <p>Ensure MIDI files have only one track and do not contain percussion.</p>

  <input type="file" id="midiInput" accept=".mid,.midi" multiple />
  <button onclick="processFiles()">Process MIDI Files</button>

  <div id="output"></div>

  <script>
    document.getElementById('midiInput').addEventListener('change', (event) => {
      for (const file of event.target.files) {
        processMIDIFile(file);
      }
    });

    async function processFiles() {
      const files = document.getElementById('midiInput').files;
      for (const file of files) {
        await processMIDIFile(file);
      }
    }

    async function processMIDIFile(file) {
      const arrayBuffer = await file.arrayBuffer();
      const midi = new Midi(arrayBuffer);
      const filename = file.name.replace(/\.[^/.]+$/, "");
      const cleanedMidi = uploadCheck(midi, filename);

      const { tempo } = getTempos(cleanedMidi, filename);
      const noteDurations = getNoteDurations(cleanedMidi, filename);
      const convertedNoteDurations = convertNoteDurations(cleanedMidi, filename);
      const midiNumbers = getMIDInumber(cleanedMidi, filename);
      const convertedMIDINumbers = convertMIDInumber(midiNumbers, filename);
      const timeSigs = getTimeSigs(cleanedMidi, filename);
      const groupedData = organizeMeasures(cleanedMidi, convertedNoteDurations, timeSigs, filename);

      const csvLines = [];
      csvLines.push(`tempo,${tempo}`);
      csvLines.push(`convertedMIDINumbers,"${JSON.stringify(convertedMIDINumbers)}"`);
      csvLines.push(`groupedData,"${JSON.stringify(groupedData)}"`);

      const csvContent = csvLines.join("\n");
      const output = document.getElementById("output");
      output.textContent += `\n===== ${filename}.csv =====\n${csvContent}\n`;

      downloadCSV(filename, csvContent);
    }

    function downloadCSV(filename, content) {
      const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${filename}.csv`;
      link.click();
    }

    function uploadCheck(midi, filename) {
      if (midi.tracks.length <= 1) return midi;
      const newMidi = new Midi();
      const mergedNotes = midi.tracks.flatMap(track => track.notes);
      mergedNotes.sort((a, b) => a.time - b.time);
      const track = newMidi.addTrack();
      for (const note of mergedNotes) {
        track.addNote(note);
      }
      return newMidi;
    }

    function getTempos(midi, filename) {
      const tempos = midi.header.tempos;
      if (tempos.length === 0) return { tempo: 120 };
      if (tempos.length === 1) return { tempo: tempos[0].bpm };

      const tempoDurations = {};
      const totalTicks = midi.durationTicks;
      for (let i = 0; i < tempos.length; i++) {
        const startTick = tempos[i].ticks;
        const endTick = i + 1 < tempos.length ? tempos[i + 1].ticks : totalTicks;
        const bpm = tempos[i].bpm;
        tempoDurations[bpm] = (tempoDurations[bpm] || 0) + (endTick - startTick);
      }

      const dominantBPM = Object.entries(tempoDurations).reduce((a, b) => b[1] > a[1] ? b : a)[0];
      return { tempo: parseFloat(dominantBPM) };
    }

    function getNoteDurations(midi, filename) {
      const ppq = midi.header.ppq;
      return midi.tracks[0].notes.map(note => note.durationTicks / ppq);
    }

    function convertNoteDurations(midi, filename) {
      const ppq = midi.header.ppq;
      const track = midi.tracks[0];
      const rhythmMap = [
        { name: "whole", value: 4 },
        { name: "dotted half", value: 3 },
        { name: "half", value: 2 },
        { name: "dotted quarter", value: 1.5 },
        { name: "triplet half", value: 4 / 3 },
        { name: "quarter", value: 1 },
        { name: "dotted eighth", value: 0.75 },
        { name: "triplet quarter", value: 2 / 3 },
        { name: "eighth", value: 0.5 },
        { name: "triplet eighth", value: 1 / 3 },
        { name: "sixteenth", value: 0.25 }
      ];

      function closestRhythm(val) {
        return rhythmMap.reduce((a, b) => Math.abs(val - a.value) < Math.abs(val - b.value) ? a : b).name;
      }

      const groups = {};
      for (const note of track.notes) {
        const time = +(note.timeTicks / ppq).toFixed(4);
        const dur = note.durationTicks / ppq;
        const label = closestRhythm(dur);
        if (!groups[time]) groups[time] = [];
        groups[time].push(label);
      }

      return Object.keys(groups).sort((a, b) => a - b).map(k => groups[k].length === 1 ? groups[k][0] : groups[k]);
    }

    function getMIDInumber(midi, filename) {
      return midi.tracks[0].notes.map(note => note.midi);
    }

    function convertMIDInumber(midiNumbers, filename) {
      const scale = [0, 2, 4, 5, 7, 9, 11];
      return midiNumbers.map(n => {
        const pc = n % 12;
        const oct = Math.floor(n / 12) - 1;
        const scaleIndex = scale.indexOf(pc);
        return [scaleIndex !== -1 ? scaleIndex + 1 : 0, oct];
      });
    }

    function getTimeSigs(midi, filename) {
      const ppq = midi.header.ppq;
      const ticks = midi.durationTicks;
      const tsigs = midi.header.timeSignatures;
      if (tsigs.length === 0) return Array(Math.ceil(ticks / (ppq * 4))).fill("4/4");
      tsigs.sort((a, b) => a.ticks - b.ticks);

      const result = [];
      let i = 0, pos = 0;
      while (pos < ticks) {
        const { numerator, denominator } = tsigs[i];
        const len = ppq * numerator * (4 / denominator);
        result.push(`${numerator}/${denominator}`);
        pos += len;
        if (i + 1 < tsigs.length && pos >= tsigs[i + 1].ticks) i++;
      }
      return result;
    }

    function organizeMeasures(midi, durations, timeSigs, filename) {
      const ppq = midi.header.ppq;
      const notes = midi.tracks[0].notes;
      const boundaries = [];
      let pos = 0, idx = 0;
      while (pos < midi.durationTicks) {
        const [num, denom] = timeSigs[Math.min(idx, timeSigs.length - 1)].split("/").map(Number);
        const len = ppq * num * (4 / denom);
        boundaries.push(pos);
        pos += len;
        if (idx + 1 < timeSigs.length && pos >= midi.header.timeSignatures[idx + 1]?.ticks) idx++;
      }

      const grouped = Array(boundaries.length).fill(null).map(() => []);
      for (let i = 0; i < notes.length; i++) {
        let m = 0;
        while (m < boundaries.length - 1 && notes[i].ticks >= boundaries[m + 1]) m++;
        grouped[m].push(durations[i]);
      }
      return grouped;
    }
  </script>
</body>
</html>
